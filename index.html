<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500&family=Outfit&family=PT+Sans&family=PT+Sans+Narrow&family=PT+Serif&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="col">
            <div class="c_c">Currency Converter</div>
            <hr>
                <div class="main">
                    <div class="amount">Enter Amount</div>
                    <input type="number" value="0" id="Amount">
                    <div class="transfer">
                        <select id="currency1">
                                <option value="NGN" selected>Nigerian Naira</option>
                                <option value="USD">US Dollars</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Bristish Pound</option>
                                <option value="CNY">Chinese Yuan</option>
                                <option value="CAD">Canadian Dollar</option>
                                <option value="INR">Indian Rupee</option>
                                <option value="GHS">Ghanaian Cedi</option>
                                <option value="AUD">Austrialian Dollar</option>
                                <option value="JPY">Japanese Yen</option>
                                <option value="ZAR">South African Rand</option>
                                <option value="AED">UAE Dirham</option>
                                <option value="CHF">Swiss Franc</option>
                                <option value="SEK">Swedish Krona</option>
                        </select>
                        <div class="icon">
                            <span><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
                            <select id="currency2">
                                <option value="NGN">Nigerian Naira</option>
                                <option value="USD">US Dollars</option>
                                <option value="EUR"selected>Euro</option>
                                <option value="GBP">Bristish Pound</option>
                                <option value="CNY">Chinese Yuan</option>
                                <option value="CAD">Canadian Dollar</option>
                                <option value="INR">Indian Rupee</option>
                                <option value="GHS">Ghanaian Cedi</option>
                                <option value="AUD">Austrialian Dollar</option>
                                <option value="JPY">Japanese Yen</option>
                                <option value="ZAR">South African Rand</option>
                                <option value="AED">UAE Dirham</option>
                                <option value="CHF">Swiss Franc</option>
                                <option value="SEK">Swedish Krona</option>
                            </select>
                        </div>
                    </div>
                        <div class="main2">
                            <div id="convert"></div>
                            <div id="message">200</div>
                        </div>
                        <div id="button">
                            <button id="btn">Convert</button>
                        </div>
                </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
